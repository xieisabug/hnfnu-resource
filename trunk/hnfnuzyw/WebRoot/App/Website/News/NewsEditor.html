<!DOCTYPE html>
<html>
<head>
    <title>新闻编辑器</title>
    <meta charset="utf-8">
    <link href="../../Lib/ligerUI/skins/Aqua/css/ligerui-all.css" type="text/css" rel="stylesheet"/>
    <link href="../../Lib/ligerUI/skins/ligerui-icons.css" type="text/css" rel="stylesheet"/>
    <script src="../../Lib/jquery/jquery-1.5.2.min.js" type="text/javascript"></script>
    <script src="../../Lib/ligerUI/js/ligerui.min.js" type="text/javascript"></script>
    <script src="../../Lib/jquery.form.js" type="text/javascript"></script>
    <script src="../../Util/Form.js" type="text/javascript"></script>
    <script src="../../Lib/jquery-validation/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../Lib/jquery-validation/jquery.metadata.js" type="text/javascript"></script>
    <script src="../../Lib/jquery-validation/messages_cn.js" type="text/javascript"></script>
    <script src="../../Util/Toolbar.js" type="text/javascript"></script>
    <!-- 导入编辑器需要的入口文件 -->
    <script type="text/javascript" src="../../../ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="../../../ueditor/ueditor.all.js"></script>
    <style type="text/css">
        .error{
            color:red;
        }
    </style>

</head>
<body>
<form action="addNews.action" method="post" style="width:960px; margin:0 auto;">

    <input type="text" maxlength="128" name="title"
           placeholder="请在这里输入新闻标题"
           style="color: rgb(0, 0, 0); font-size: 26px; font-family: 微软雅黑; font-weight: normal;
			width:960px; height:36px; margin-top:20px; margin-bottom:15px;"/>

    <textarea id="editor" name="myContent"
              style="height:500px">
    </textarea>
    <input type="submit" value="提交">
</form>
</body>
<script type="text/javascript">
    var ue = UE.getEditor('editor');

    function getContent() {
        var arr = [];
        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getContent());
        alert(arr.join("\n"));
    }
</script>
</html>
