<head>
    <title></title>
    <meta charset="utf-8">

    <script src="../../Lib/jquery/jquery-1.5.2.min.js" type="text/javascript"></script>

<script type="text/javascript">
    var sourceForm = null;
    var winManager = null;
    $(function () {
        formInit();
        //topicSubtitleId = Url.getArgs().topicSubtitleId;
        sourceForm.prepend('<input type="file" id="file_upload" name="fileName">' +
                '<div id="uploadImage" style="width: 100px;height: 80px; float:right"></div>');
        $("#file_upload").uploadify({
            debug:false,
            auto:true, //是否自动上传
            height:30,
            buttonText:'图片',
            button_image_url:"../../../App/Lib/Uploadify/blank.png",
            cancelImage:'../../../App/Lib/Uploadify/uploadify-cancel.png',
            swf:'../../../App/Lib/Uploadify/uploadify.swf',
            // expressInstall:'App/Lib/Uploadify/expressInstall.swf',
            uploader:'../../../file/fileTopicImageUpload.action', //后台处理上传文件的action
            width:120,
            multi:false, //是否允许多个文件上传
            queueID:'uploadfileQueue',
            fileObjName:'fileName', //与后台Action中file属性一样
            //formData : { },//附带值
            successTimeout:99999, //上传超时时间
            overrideEvents:[ 'onDialogClose' ],
            fileTypeDesc:'上传文件支持的文件格式:jpg,jpge,gif,png',
            fileTypeExts:'*.jpg;*.jpge;*.gif;*.png', //*.*
            //queueSizeLimit : 3,//
            simUploadLimit:1, //一次可以上传1个文件
            fileSizeLimit:'2048MB', //上传文件最大值
            //返回一个错误，选择文件的时候触发
            onSelectError:function (file, errorCode) {
                switch (errorCode) {
                    case -100:
                        alert("上传的文件数量已经超出系统限制的"
                                + $(this).uploadify(
                                'settings',
                                'queueSizeLimit') + "个文件！");
                        break;
                    case -110:
                        alert("文件 ["
                                + file.name
                                + "] 大小超出系统限制的"
                                + $(this)
                                .uploadify('settings',
                                'fileSizeLimit')
                                + "大小！");
                        break;
                    case -120:
                        alert("文件 [" + file.name + "] 大小异常！");
                        break;
                    case -130:
                        alert("文件 [" + file.name + "] 类型不正确！");
                        break;
                }
            },
            //检测FLASH失败调用
            onFallback:function () {
                alert("您未安装FLASH控件，无法上传图片！请安装FLASH控件后再试。");
            },
            //上传到服务器，服务器返回相应信息到data里
            onUploadSuccess:function (file, data) {
                winManager._setContent("正在保存上传图片。请等待。");
                var fileNameAndPath = data.split(",");
                var path = fileNameAndPath[1];
                path = path.replaceAll(/\\/g, '\\\\');
                $("#imageUrl", sourceForm).val(path);
                //$("#uploadImage", sourceForm).css("background-image","url("+path+")");
                $("#uploadImage", sourceForm).append('<img style="width: 100px;height: 80px;" src="../../../uploads/topic/image/'+fileNameAndPath[0]+'">');
                $("#file_upload",sourceForm).css("float","left");
                $.ligerDialog.closeWaitting();
            },
            onSelect:function (file) {
                //$("#uploadFileName").html(file.name);
                $("#mediaFormat", sourceForm).val(file.type.substr(1));
                $("#fileSize", sourceForm).val(file.size);
                winManager = $.ligerDialog.waitting('正在上传中,请稍候...');
            },
            onUploadProgress:function (file, fileBytesLoaded, fileTotalBytes) {
                //console.log(winManager);
                winManager._setContent("正在上传： " + file.name + "<br> 已上传 " + Math.floor(fileBytesLoaded / fileTotalBytes * 100) +
                        "% ,  总大小为 : " + Math.floor(fileTotalBytes / 1024) + "KB ");
                //console.log(fileBytesLoaded);
                //console.log(fileTotalBytes);
            },
            removeCompleted:true, //上传的文件进度条是否消失
            requeueErrors:false,
            removeTimeout:2, //进度条消失的时间，默认为3
            progressData:"percentage", //显示上传的百分比
            onUploadError:function (file, errorCode, errorMsg, errorString) {
                $("#dialog-message").html(errorString);
            },
            onError:function (event, queueID, fileObj) {
                alert("文件:" + fileObj.name + " 上传失败");
            }
        });
    });
    function formInit() {
        var groupicon = "../../../App/Lib/ligerUI/skins/icons/communication.gif";
        sourceForm = $('form');

        // $.ajax({
        // url:'../../../resources/formSelect.action',
        //type:'post',
        //success:function (data) {
        sourceForm.ligerForm({
            inputWidth:200,
            labelWidth:120,
            space:40,
            fields:[
                {
                    name:'id',
                    type:"hidden"
                },
                {
                    name:'imageUrl',
                    type:"hidden"
                },
                {
                    display:'专题名称',
                    name:'name',
                    type:'text',
                    space:30,
                    labelWidth:100,
                    width:220,
                    newline:true,
                    validate:{
                        required:true,
                        maxlength:22
                    }
                },
                {
                    display:"是否显示在主界面",
                    name:"isDisplay",
                    type:"select",
                    width:200,
                    space:30,
                    labelWidth:100,
                    comboboxName:"isDisplay",
                    textField:"text",
                    valueField:"id",
                    newline:true,
                    options:{
                        selectBoxHeight:40,
                        hideOnLoseFocus:true,
                        valueFieldID:"id",
                        initValue:"0",
                        initText:"否",
                        data:[
                            {
                                "id":"1",
                                "text":"是"
                            },
                            {
                                "id":"0",
                                "text":"否"
                            }
                        ]

                    }
                },
                {
                    display:'专题简介',
                    name:'description',
                    type:'text',
                    space:30,
                    labelWidth:100,
                    width:220,
                    newline:true,
                    validate:{
                        required:true
                    }
                },
                {
                    display:'专题作者',
                    name:'author',
                    type:'text',
                    space:30,
                    labelWidth:100,
                    width:220,
                    newline:true,
                    validate:{
                        required:true,
                        maxlength:22
                    }
                },
                {
                    display:"是否外链",
                    name:"isOutlink",
                    type:"select",
                    width:200,
                    space:30,
                    labelWidth:100,
                    comboboxName:"isOutlink",
                    textField:"a",
                    valueField:"b",
                    newline:true,
                    options:{
                        selectBoxHeight:40,
                        hideOnLoseFocus:true,
                        initValue:"1",
                        initText:"是",
                        valueFieldID:"b",
                        data:[
                            {
                                "b":"0",
                                "a":"否"
                            },
                            {
                                "b":"1",
                                "a":"是"
                            }
                        ]

                    }
                },
                {
                    display:'外链地址',
                    name:'outlink',
                    type:'text',
                    space:30,
                    labelWidth:100,
                    width:220,
                    newline:true
                },
                {
                    display:'备注',
                    name:'remark',
                    type:'text',
                    space:30,
                    labelWidth:100,
                    width:220,
                    newline:true
                }
            ]
        });

        $.metadata.setType("attr", "validate");
        sourceForm.validate({
            debug:true,
            onkeyup:false,
            errorPlacement:function (error, element) {
                error.appendTo(element.parent().parent().parent().parent());
            }
        });
        // }
        //});
    }
</script>
