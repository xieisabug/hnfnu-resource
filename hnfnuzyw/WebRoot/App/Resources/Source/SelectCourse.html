<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link href="../../Lib/ligerUI/skins/Aqua/css/ligerui-all.css" type="text/css" rel="stylesheet"/>
    <script src="../../Lib/jquery/jquery-1.5.2.min.js" type="text/javascript"></script>
    <script src="../../Lib/ligerUI/js/ligerui.min.js" type="text/javascript"></script>
    <script src="../../Util/Url.js" type="text/javascript"></script>
</head>
<body>
<div id="selectCourseTree">
</div>
</body>
</html>
<script type="text/javascript">
    var selectCourseTree = null;
    $(function(){
        var groupId = Url.getArgs();
        console.log(groupId);
        $.ajax({
            url:'../../../resources/courseTree.action',
            type:'post',
            data:groupId,
            success:function(data){
                selectCourseTree = $("#selectCourseTree").ligerTree({
                    nodeWidth:200,
                    textFieldName : 'name',
                    idFieldName : 'id',
                    parentIDFieldName : 'pid',
                    checkbox:false,
                    data : data.courseTree
                });
            }
        });

    });
    function selectCourse(){
        return selectCourseTree.getSelected();
    }
</script>
