<script type="text/javascript">
    function exit(){
        $.ajax({
            url : 'website/exit.action',
            type : 'post',
            success : function(data) {
                if (data.success) {
                    top.location.replace("/hnfnuzyw/login.html");
                } else {
                    $.ligerDialog.error(data.message);
                }
            }
        });
    }

</script>
